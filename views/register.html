<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tipografia Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Libreria Fontawesome-->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>

    <!-- Estilos propios-->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/paleta.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
    <link href="/css/mediaQueries.css" rel="stylesheet">

    <title>Mercado Libre</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-bar-container">
                <div class="logo">
                    <a href="/"><img src="/images/logo-mercado-liebre.svg" alt="Logo"></a>
                </div>
    
                <div class="search-button-container">
                    <div class="search-container">
                        <input type="text"  placeholder="Buscar productos, marcas...">
                        <button>
                            <i>
                            class="fas fa-search"
                            </i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <h2 class="card-title">
                    <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito
                </h2>
            </div>

        </div>

        <div class="menu-container">
            <ul>
                <li>Ofertas</li>
                <li>Tiendas Oficiales</li>
                <li>Vender</li>
                <li>Ayuda</li>
            </ul>

            <ul>
                <li><a href="/register">Creá tu cuenta <i class="fas fa-id-card"></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li>Mis Compras <i class="fas fa-shopping-basket"></i></li>
            </ul>
            
        </div>

        <div class="burger-container">
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>

        </div>

    </header>

        <!--Formulario -->

    <form action="/crear-producto" method="POST" class="formu"> <!--post define que trabajamos con un formulario de forma segura-->
        <p class="control-formu">
            <label>Nombre del producto:</label>
            <input type="text" name="nombre" class="control">
        </p>
        <p class="control-formu">
            <label>Precio:</label>
            <input type="text" name="precio" placeholder="00.00" class="control">
        </p>
        <p class="control-formu">
            <label>Categoria:</label>
            <select name="categoria" class="control">
                <option value="hogar">Hogar</option>
                <option value="electronica">Electronica</option>
                <option value="indumentaria">Indumentaria</option>
    
            </select>
        </p>
        <p class="control-formu">
            <label>Esta en oferta:</label>
            <input type="radio" name="enOferta">
        </p>
        <p class="control-formu">
            <label >Descripción:</label>
            <textarea name="descripcion" class="control"></textarea>
        </p>
        <button type="submit" class="btn-formu">Enviar</button>
        <button type="reset" class="btn-formu">Borrar</button>
        </form>
    
        <!--------------------------------------------------------------> 
</body>
